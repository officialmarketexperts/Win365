<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    min-height:100vh;
    background:radial-gradient(circle at top,#020617,#000);
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
}

/* CARD */
.card{
    width:92%;
    max-width:440px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(22px);
    border-radius:32px;
    padding:40px 26px;
    text-align:center;
    box-shadow:
      0 40px 120px rgba(99,102,241,0.35),
      inset 0 0 0 1px rgba(255,255,255,0.1);
}

/* LOGO */
.logo{
    width:130px;
    height:130px;
    margin:0 auto 20px;
    border-radius:50%;
    background:#000;
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow:
      0 0 30px rgba(59,130,246,0.9),
      0 0 70px rgba(239,68,68,0.7);
    animation:pulse 2.5s infinite;
}

@keyframes pulse{
    0%{transform:scale(1)}
    50%{transform:scale(1.06)}
    100%{transform:scale(1)}
}

.logo img{
    width:82%;
    height:82%;
    border-radius:50%;
    object-fit:cover;
}

/* TITLE */
h1{
    font-size:24px;
    font-weight:700;
    margin-bottom:8px;
    background:linear-gradient(90deg,#3b82f6,#ef4444,#3b82f6);
    background-size:200%;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:gradientMove 3s linear infinite;
}

@keyframes gradientMove{
    to{background-position:200%}
}

.sub{
    font-size:14px;
    color:#c7d2fe;
    margin-bottom:28px;
}

/* FEATURES */
.features{
    text-align:left;
    margin-bottom:32px;
}

.feature{
    display:flex;
    align-items:center;
    gap:14px;
    font-size:15px;
    margin-bottom:16px;
    animation:fadeUp .8s ease both;
}

.feature:nth-child(2){animation-delay:.1s}
.feature:nth-child(3){animation-delay:.2s}
.feature:nth-child(4){animation-delay:.3s}

@keyframes fadeUp{
    from{opacity:0;transform:translateY(15px)}
    to{opacity:1;transform:translateY(0)}
}

.feature i{
    width:38px;
    height:38px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(135deg,#2563eb,#ef4444);
    box-shadow:0 0 20px rgba(99,102,241,0.9);
    animation:iconGlow 1.6s infinite alternate;
}

@keyframes iconGlow{
    from{box-shadow:0 0 10px rgba(59,130,246,0.6)}
    to{box-shadow:0 0 25px rgba(239,68,68,1)}
}

/* TELEGRAM BUTTON – RED + BLUE MIX */
.telegram-btn{
    width:100%;
    padding:18px;
    font-size:16px;
    font-weight:600;
    color:#fff;
    border:none;
    border-radius:18px;
    background:linear-gradient(135deg,#2563eb,#ef4444,#2563eb);
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:12px;
    box-shadow:0 0 40px rgba(239,68,68,.9);
    animation:zoomPulse 1.4s infinite;
}

@keyframes zoomPulse{
    0%{transform:scale(1)}
    50%{transform:scale(1.06)}
    100%{transform:scale(1)}
}

.telegram-btn i{
    font-size:22px;
}

/* FOOTER */
.stars{
    margin:26px 0 6px;
    color:#facc15;
}

.rating{
    font-size:13px;
    color:#c7d2fe;
    margin-bottom:18px;
}

.disclaimer{
    font-size:11.5px;
    color:#9ca3af;
    line-height:1.6;
}
